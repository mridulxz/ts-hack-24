<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Battleship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Fira+Mono:wght@400;500;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
  </head>
  <body class="w-full h-screen overflow-hidden relative">
    <div
      class="absolute inset-0 w-full h-full bg-[url('/assets/img/bg.png')] bg-center bg-cover bg-no-repeat z-0"></div>

    <a href="https://tbg.rex.wf" class="absolute top-0 left-0 z-10">
      <img
        class="p-11 pointer-events-none"
        src="/assets/img/logo.png"
        alt="Logo" />
    </a>

    <div class="relative z-10 min-h-screen ml-24 flex flex-col justify-center">
      <img
        src="/assets/img/text.svg"
        class="w-[57%] mt-32 pointer-events-none" />

      <a href="/create">
      <div class="w-[30rem] h-36 relative mt-36">
        <div class="w-full">
          <div
            class="w-[30rem] h-16 rounded-lg border-4 border-[#b1a671] bg-[#09405b] flex items-center justify-center">
            <div class="text-[#ececec] text-3xl font-bold font-['Inter']">
              CREATE GAME
            </div>
          </div>
        </div>
        </a>

        <a href="/join">
        <div class="w-full mt-4">
          <div
            class="w-[30rem] h-16 rounded-lg border-4 border-[#b1a671] bg-[#09405b] flex items-center justify-center">
            <div class="text-[#ececec] text-3xl font-bold font-['Inter']">
              JOIN GAME
            </div>
          </div>
        </div>
        </a>

        <a href="#">
        <div class="w-full mt-4">
          <div
            class="w-[30rem] h-16 rounded-lg border-4 border-[#b1a671] bg-[#09405b] flex items-center justify-center">
            <div class="text-[#ececec] text-3xl font-bold font-['Inter']">
              MARKET
            </div>
          </div>
        </div>
        </a>

      </div>
    </div>
  </body>
</html>
