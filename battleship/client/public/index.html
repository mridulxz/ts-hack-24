<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <meta
      name="description"
      content="A multiplayer variant of the famous 'Battleship'-game, made by The Board Games." />
    <link rel="stylesheet" href="./css/normalize.min.css" />
    <link rel="stylesheet" href="./css/skeleton.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="background">
      <div class="background-overlay">
        <header class="header">
          <div class="logo">
            <a href="/">
              <img src="./assets/img/battleship.svg" alt="Battleship" />
              <h1 class="text-center">
                Battle
                <span style="color: antiquewhite">ship!</span>
              </h1>
            </a>
          </div>
        </header>
        <main>
          <div id="game">
            <div class="panels">
              <div class="panel main-menu">
                <div class="tab" id="main-tab">
                  <h5 class="text-center"><strong>Main Menu</strong></h5>
                  <button
                    class="button-primary tab-trigger"
                    id="create-btn"
                    data-targets="create">
                    Create New Game
                  </button>
                  <button
                    class="button-primary tab-trigger"
                    id="join-btn"
                    data-targets="join">
                    Join Existing Game
                  </button>
                  <button
                    class="button tab-trigger"
                    id="show-rules-btn"
                    data-targets="rules">
                    Show Rules
                  </button>
                  <button
                    class="button tab-trigger"
                    id="show-credits-btn"
                    data-targets="credits">
                    Show Credits
                  </button>
                  <br />
                  <h6 class="text-center"><strong>Options</strong></h6>
                  <button class="button secondary-btn" id="toggle-music-btn">
                    Toggle Music
                  </button>
                  <button class="button secondary-btn" id="toggle-sound-btn">
                    Toggle Sound
                  </button>
                  <button class="button secondary-btn" id="toggle-fullscreen-btn">
                    Toggle Fullscreen
                  </button>
                  <br />
                  <p class="text-center">
                    Made with
                    <span style="color: #e25555;">&#9829;</span>
                    by
                    <a href="https://theboredgames.rex.wf">The Bored Games</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="../src/main.js"></script>
  </body>
</html>
