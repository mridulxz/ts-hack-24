<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Battleship</title>

  <style>
    @keyframes gridMove {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(72px);
      }
    }

    .animate-grid {
      animation: gridMove 3s linear infinite;
      will-change: transform;
    }

    .grid-fade {
      mask-image: linear-gradient(to bottom,
          transparent 0%,
          black 5%,
          black 95%,
          transparent 100%);
    }
  </style>
</head>

<body class="w-full h-screen overflow-hidden relative">
  <div class="fixed inset-0 bg-center bg-cover bg-no-repeat -z-10"
    style="background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, rgba(12, 145, 73, 0.08) 72%, rgba(22, 255, 127, 0.1) 100%), #000">
  </div>
  <div class="fixed inset-0 grid-fade -z-5">
    <div class="absolute inset-0 h-[200%] animate-grid" style="background: linear-gradient(to right, #80808012 1px, transparent 1px),
              linear-gradient(to bottom, #80808012 1px, transparent 1px);
              background-size: 72px 72px;">
    </div>
  </div>

  <div class="absolute top-0 left-0 z-10 p-11">
    <a href="https://tbg.rex.wf">
      <img class="pointer-events-none" src="/assets/img/logo.png" alt="Logo" />
    </a>
  </div>

  <div class="absolute top-0 right-0 z-10 p-11">
    <a href="https://tbg.rex.wf">
      <img class="pointer-events-none" src="/assets/img/pfp.png" alt="pfp" />
    </a>
  </div>

  <div class="relative z-10 min-h-screen select-none">
    <img src="/assets/img/text.svg" class="w-[40%] mx-auto pt-24 pointer-events-none" />

    <div class="pt-16 select-none">
      <div class="relative w-[58%] mx-auto">
        <img src="/assets/img/cards.png" />
        <div class="absolute inset-0 flex">
          <a href="http://tbg.rex.wf/shop" class="w-1/3 h-full" aria-label="Card 1"></a>
          <a href="/create" class="w-1/3 h-full" aria-label="Card 2"></a>
          <a href="/join" class="w-1/3 h-full" aria-label="Card 3"></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
