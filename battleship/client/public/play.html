<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing Battleship!</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @keyframes gridMove {
        0% {
          transform: translateY(0);
        }

        100% {
          transform: translateY(72px);
        }
      }

      .animate-grid {
        animation: gridMove 3s linear infinite;
        will-change: transform;
      }

      .grid-fade {
        mask-image: linear-gradient(
          to bottom,
          transparent 0%,
          black 5%,
          black 95%,
          transparent 100%
        );
      }
    </style>
  </head>

  <body class="overflow-hidden">
    <div class="fixed inset-0 grid-fade -z-5">
      <div
        class="absolute inset-0 h-[200%] animate-grid"
        style="
          background: linear-gradient(to right, #80808012 1px, transparent 1px),
            linear-gradient(to bottom, #80808012 1px, transparent 1px);
          background-size: 72px 72px;
        "></div>
    </div>

    <div
      class="fixed inset-0 bg-center bg-cover bg-no-repeat -z-10"
      style="
        background: linear-gradient(
            180deg,
            rgba(0, 0, 0, 0) 0%,
            rgba(12, 145, 73, 0.08) 72%,
            rgba(22, 255, 127, 0.1) 100%
          ),
          #000;
      "></div>

    <div class="relative min-h screen">
      <header class="header">
        <div class="logo">
          <a href="/">
            <img src="./assets/img/battleship.svg" alt="Battleship" />
            <h1>Battleship</h1>
          </a>
        </div>
      </header>

      <main>
        <div id="game">
          <div class="game-status">
            <h3>Game Status</h3>
            <div class="status-item">
              <div class="status-label">Round</div>
              <div class="status-value" id="current-round-txt">0</div>
            </div>
            <div class="status-item">
              <div class="status-label">Current</div>
              <div class="status-value" id="current-turn-txt">Waiting...</div>
            </div>
          </div>

          <div class="board">
            <div class="displays">
              <div class="grid" id="enemy-grid"></div>
              <div class="grid" id="friendly-grid"></div>
            </div>
          </div>

          <div class="info">
            <h5 class="text-center"><strong>Fleet</strong></h5>
            <table>
              <thead>
                <tr>
                  <th>#</th>
                  <th>Ship Type</th>
                  <th>Size</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1x</td>
                  <td>Carrier</td>
                  <td>5</td>
                </tr>
                <tr>
                  <td>1x</td>
                  <td>Battleship</td>
                  <td>4</td>
                </tr>
                <tr>
                  <td>1x</td>
                  <td>Cruiser</td>
                  <td>3</td>
                </tr>
                <tr>
                  <td>1x</td>
                  <td>Submarine</td>
                  <td>3</td>
                </tr>
                <tr>
                  <td>1x</td>
                  <td>Destroyer</td>
                  <td>2</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div id="console" class="console">
          <ul id="chat-messages-list"></ul>
          <form>
            <input
              type="text"
              name="chat-message"
              class="u-full-width"
              id="chat-message-input"
              placeholder="Type something..."
              required
              autocomplete="off" />
            <input
              class="button-primary"
              type="submit"
              value="Send"
              type="button" />
          </form>
        </div>

        <button class="leave-game-button" id="leave-game-btn">
          Leave Game
        </button>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../src/game.js"></script>
  </body>
</html>
